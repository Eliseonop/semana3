<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario</title>
  </head>
  <body>
    <form action="">
      <div>
        <fieldset>
          <legend>Datos personales</legend>
          <label for="nombre">Nombre</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Nombre"
            required
          />
          <label for="apellido">Apellido</label>
          <input
            type="text"
            name="apellido"
            id="apellido"
            placeholder="Apellido"
            required
          />
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
          <label for="telefono">Telefono</label>
          <input
            type="tel"
            name="telefono"
            id="telefono"
            placeholder="Telefono"
            required
          />
          <label for="direccion">Direccion</label>
          <input
            type="text"
            name="direccion"
            id="direccion"
            placeholder="Direccion"
            required
          />
          <label for="ciudad">Ciudad</label>
          <input
            type="text"
            name="ciudad"
            id="ciudad"
            placeholder="Ciudad"
            required
          />
        </fieldset>
      </div>
      <div>
        <fieldset>
          <legend>Datos tarjeta</legend>
          <label for="numero">Numero de tarjeta</label>
          <input
            type="number"
            name="numero"
            id="numero"
            placeholder="Numero"
            required
            minlength="12"
          />
          <label for="fecha">Fecha</label>
          <!-- fecha con solo mes y aÃ±o -->
          <input
            type="month"
            name="fecha"
            id="fecha"
            placeholder="Fecha"
            required
          />
          <label for="cvv">Cvv</label>
          <input type="number" name="cvv" id="cvv" placeholder="Cvv" required maxlength="3"/>
        </fieldset>
        <input type="submit" value="Comprar" />
      </div>
    </form>
  </body>
  <script src="index.js"></script>
</html>
